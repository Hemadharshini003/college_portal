[build]
  # This forces Netlify to run the build command from inside your 'frontend' folder
  base = "frontend"

  # This is the command that creates your final files (runs from the 'frontend' folder)
  command = "npm run build"

  # This is the output folder, relative to the 'frontend' folder.
  # Use "build" if it's a Create React App, or "dist" if it's Vite/Vue/etc.
  publish = "build" 

# REQUIRED: This handles client-side routing (React Router, etc.) to prevent 404s on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
